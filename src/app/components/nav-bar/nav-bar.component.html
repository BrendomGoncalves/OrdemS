<p-toolbar [style]="{ 'border-radius': '1rem', 'background-color': '#252525'}">
  <ng-template pTemplate="start">
    <img style="cursor:pointer" src="assets/logoBranco.svg" alt="logotipo" width="80px" routerLink="/pagina-inicial"/>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex flex-wrap align-items-center gap-3 toolbar-horizontal">
      <button
        class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
        routerLink="/pagina-inicial">
        <i class="pi pi-home text-2xl" routerLinkActive="text-red-500"></i>
      </button>
      <button
        class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
        routerLink="/clientes">
        <i class="pi pi-users text-2xl" routerLinkActive="text-red-500"></i>
      </button>
      <button
        class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
        routerLink="/os">
        <i class="pi pi-file-edit text-2xl" routerLinkActive="text-red-500"></i>
      </button>
      <button
        class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
        routerLink="/servicos">
        <i class="pi pi-desktop text-2xl" routerLinkActive="text-red-500"></i>
      </button>
    </div>
    <div class="toolbar-top">
      <p-button
        [outlined]="true"
        label="MENU"
        [rounded]="true"
        severity="danger"
        type="button"
        (onClick)="sidebarVisible3 = true"
        icon="pi pi-bars"/>
    </div>
  </ng-template>
</p-toolbar>

<p-sidebar [(visible)]="sidebarVisible3" position="top" [style]="{'background-color': '#252525'}" showCloseIcon="false">
  <div class="flex flex-wrap align-items-center justify-content-center gap-4">
    <button
      (click)="sidebarVisible3 = false"
      class="p-link inline-flex justify-content-center align-items-center text-white h-4rem w-4rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
      routerLink="/pagina-inicial">
      <i class="pi pi-home text-4xl" routerLinkActive="text-red-500"></i>
    </button>
    <button
      (click)="sidebarVisible3 = false"
      class="p-link inline-flex justify-content-center align-items-center text-white h-4rem w-4rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
      routerLink="/clientes">
      <i class="pi pi-users text-4xl" routerLinkActive="text-red-500"></i>
    </button>
    <button
      (click)="sidebarVisible3 = false"
      class="p-link inline-flex justify-content-center align-items-center text-white h-4rem w-4rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
      routerLink="/os">
      <i class="pi pi-file-edit text-4xl" routerLinkActive="text-red-500"></i>
    </button>
    <button
      (click)="sidebarVisible3 = false"
      class="p-link inline-flex justify-content-center align-items-center text-white h-4rem w-4rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
      routerLink="/servicos">
      <i class="pi pi-desktop text-4xl" routerLinkActive="text-red-500"></i>
    </button>
  </div>
</p-sidebar>
